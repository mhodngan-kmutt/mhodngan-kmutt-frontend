name: Astro CI/CD

# Run workflow on push to dev (staging) and main (production)
on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js (use your local version)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # match your local Node.js version
          cache: 'pnpm'

      # 3. Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 4. Build Astro project
      - name: Build project
        run: pnpm run build

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: ${{ github.ref == 'refs/heads/main' && 'gh-pages' || 'gh-pages-staging' }}
